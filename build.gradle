apply plugin: 'java'
apply plugin: 'maven'

group = 'TestVagrant'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'3.0.1'
    compile group: 'org.testng', name: 'testng', version:'6.9.8'
    compile group: 'io.appium', name: 'java-client', version:'4.1.2'
}
